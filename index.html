<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pompom Study HTML</title>
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Pompom Study</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="play.html">Login</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <section></section>
        <h2>Happy Studying!</h2>
        <div>  
          <button>Study</button>
          <button>Short Break</button>
          <button>Long Break</button>
          <button>Mute</button>
        </div>
        # timer image
        <h2>02:32</h2>
          <button>Back</button>
          <button>Play/Pause</button>
          <button>Skip</button>
        <h3>Sessions</h3>
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <button>Reset</button>
      <section></section>
        <div class="container">
          <h2>To Do List</h2>
          <div class="todo">
            <input
              type="text"
              id="todotext"
              class="todoinput"
              placeholder="Add task"
            />
          <button>Add Task</button>
          </div>
        </div>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Shelby Endrizzi</span>
      <br />
      <a href="https://github.com/H3bby/startup">GitHub</a>
    </footer>
  </body>
</html>
