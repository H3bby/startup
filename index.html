<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pompom Study</title>
    <link href="index.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <h1>Pompom Study</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="login.html">Login</a>
      </nav>
    </header>

    <main>
      <section id=TOP>
      <div class="welcome"><h2>Happy Studying, Shelby!</h2></div>
      <section class="top">
        <div class="timer">
          <div class="top-buttons">  
            <button class="top-button">Focus</button>
            <button class="top-button">Short Break</button>
            <button class="top-button">Long Break</button>
            <button class="top-button">Mute</button>
          </div>
          <div class="circle-and-buttons">
          <div class="circle-and-clock">
            <div class="timer-text">
              <div class="mins">0</div>
              <div>:</div>
              <div class="secs">00</div>
            </div>
              <svg class="progress-ring" width="250" height="250">
                <circle cx="125" cy="125" r="100" stroke=#3691b0 stroke-width="20" fill="transparent"/>
              </svg>
          </div>
          <div class="main-buttons">
              <div><button class="timer-button" id="restart"><img src="previous.png"></button></div>
              <div><button class="timer-button" id="play"><img src="play.png"></button></div>
              <div><button class="timer-button" id="pause"><img src="pause.png"></button></div>
            </div>
            </div>
          <div class="sessions">
            <div><h3>Sessions</h3></div>
            <div class="poms">
              <div class="pom">1</div>
              <div class="pom">2</div>
              <div class="pom">3</div>
              <div class="pom">4</div>
              <div><button class="top-button" id="resetpoms">Reset</button></div>
            </div>
          </div>
        </div>
        </div>
        <div class="mytodo">
          <div><h2>My To Do List</h2></div>
          <div class="todo">
            <input
              type="text"
              id="todotext"
              class="todoinput"
              placeholder="Add task"
            />
            <button class="add-button"><img class="plusimg" src="plus.png"></button>
          </div>
          <div class="my-list-items">
            <ul>
              <li><label><input type="checkbox">Homework 1</label></li>
              <li><label><input type="checkbox">Homework 2</label></li>
              <li><label><input type="checkbox">Lab 1</label></li>
            </ul>
          </div>
        </div>
      </section>
      </section>
      <section class="bottom">
        <div class="shared-to-do">
          <h2>Shared To Do List</h2>
          <div><h5>Shelby, Alice, Jeff</h5></div>
          <div class="todo">
            <input
              type="text"
              id="todotext"
              class="todoinput"
              placeholder="Add task"
            />
          <button>Add Task</button>
          </div>
          <div>
            <ul>
              <li>Homework 1</li>
              <li>Homework 2</li>
              <li>Lab 1</li>
            </ul>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div></div><h3>Shelby Endrizzi</h3></div>
      <div></div><a href="https://github.com/H3bby/startup">GitHub</a></div>
      <div>Icons by:<a href="https://www.flaticon.com/packs/user-interface-2706">Indra Maulana Yusuf</a></div>
    </footer>
  </body>
</html>
